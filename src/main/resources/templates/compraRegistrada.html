<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="~{header}"></th:block>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
confetti({
	  particleCount: 300,
	  startVelocity: 35,
	  gravity: 0.7,
	  ticks: 350,
	  zIndex: 999,
	  spread: 360,
	  origin: {
	    x: Math.random(),
	    // since they fall down, start a bit higher than random
	    y: Math.random() - 0.4
	  }
	});</script>

<main class="justify-content-center ">

	<div class="container mt-5 p-4">

		<h1>Compra con Ã©xito!!!</h1>
	</div>

	<div class="d-flex justify-content-center    ">
		<a href="/">
			<button class="btn  btn-success me-3 " type="submit">Volver</button>
		  </a>

		<a href="/misPedidos">
			<button class="btn btn-warning" type="submit">Ir a mis pedidos</button>
		  </a>
	</div>

    <script>confetti();</script>


	

</main>


<th:block th:insert="~{footer}"></th:block>
