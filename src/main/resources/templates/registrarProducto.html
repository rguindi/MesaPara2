<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="~{header}"></th:block>


<div class="container col-md-6 col-xl-5 col-xxl-4 card p-3 mt-5  ">

	<!-- Si el id es igual a 0 es que es un nuevo usuario, si es diferente estamos editando -->
	<form class="form-horizontal" action="#" enctype="multipart/form-data"
		th:action="${productoForm != null and productoForm.id != 0} ? @{/editarProducto/submit} : @{/registrarProducto/submit}"
		method="post" th:object="${productoForm}">
		<fieldset>

			<input name="id" type="hidden" th:value="${productoForm.id}">

			<!-- Categoria -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="categoria">Categoria</label>
				<div class="col-md-12">
					<select id="categoria" name="categoria"
                        class="form-control input-md" th:field="*{id_categoria}">
                        <option th:each="categoria: ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
                        </select>				
				
				</div>
			</div>

			<!-- Form Name -->
			<legend
				th:text="${productoForm != null and productoForm.id != null} ? 'Editar Producto' : 'Nuevo Producto'">Nuevo
				Producto</legend>


			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="nombre">Nombre</label>
				<div class="col-md-12">
					<input id="nombre" name="nombre" type="text" placeholder="Nombre"
						class="form-control input-md" th:field="*{nombre}" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid'">
						<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger" id="nombre-error">Errores</span>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="descripcion">Descripción</label>
				<div class="col-md-12">
					<input id="descripcion" name="descripcion" type="text"
						placeholder="Descripción" class="form-control input-md"
						th:field="*{descripcion}">
						<span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="text-danger" id="descripcion-error">Errores</span>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="precio">Precio</label>
				<div class="col-md-12">
					<input id="precio" name="precio" step="0.01" type="number" placeholder="Precio"
						class="form-control input-md" th:field="*{precio}">
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="stock">Stock</label>
				<div class="col-md-12">
					<input id="stock" name="stock" type="number" placeholder="Stock"
						class="form-control input-md" th:field="*{stock}">
				</div>
			</div>

		

			<!-- Impuesto -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="impuesto">Impuesto</label>
				<div class="col-md-12">
					<input id="impuesto" name="impuesto" type="number" step="0.01"
						 class="form-control input-md"
						th:value="${impuesto} ?: 21">
				</div>
			</div>

			<!-- Imagen -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="file">Imagen</label>
				<div class="col-md-12">
					<input id="file" name="file" type="file"
						class="form-control input-file input-md">
						<span th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}" class="text-danger" id="imagen-error">Errores</span>
				</div>
			</div>

			<!-- Botón de submit -->
			<div class="form-group">
				<div class="col-md-12">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</div>


		</fieldset>
	</form>
</div>

<th:block th:insert="~{footer}"></th:block>
