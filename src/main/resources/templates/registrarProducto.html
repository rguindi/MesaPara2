<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Mesa Para 2" />
    <meta name="author" content=" Raul Ferrero Vicebte" />

    <title>Registrar Producto</title>
  </head>

  <body>
    <th:block th:insert="~{admin/header}"></th:block>

    <div class="container-fluid m-0 p-0 d-flex">
      <div
        class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
        style="width: 280px; height: 100vh;"
      >
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="/productos" class="nav-link active" aria-current="page">
              <svg class="bi pe-none me-2" width="16" height="16">
                <use xlink:href="#home" />
              </svg>
              Productos
            </a>
          </li>
          <li>
            <a href="/pedidos" class="nav-link text-white">
              <svg class="bi pe-none me-2" width="16" height="16">
                <use xlink:href="#speedometer2" />
              </svg>
              Pedidos
            </a>
          </li>
          <li>
            <a href="/categorias" class="nav-link text-white">
              <svg class="bi pe-none me-2" width="16" height="16">
                <use xlink:href="#table" />
              </svg>
              Categorias
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <svg class="bi pe-none me-2" width="16" height="16">
                <use xlink:href="#grid" />
              </svg>
              Empleados
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <svg class="bi pe-none me-2" width="16" height="16">
                <use xlink:href="#people-circle" />
              </svg>
              Clientes
            </a>
          </li>
        </ul>
      </div>

      <div class="container col-md-6 col-xl-5 col-xxl-4 card p-3 mt-5">
        <!-- Si el id es igual a 0 es que es un nuevo usuario, si es diferente estamos editando -->
        <form
          class="form-horizontal"
          action="#"
          enctype="multipart/form-data"
          th:action="${productoForm != null and productoForm.id != 0} ? @{/editarProducto/submit} : @{/registrarProducto/submit}"
          method="post"
          th:object="${productoForm}"
        >
          <fieldset>
            <input name="id" type="hidden" th:value="${productoForm.id}" />

            <!-- Categoria -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="categoria"
                >Categoria</label
              >
              <div class="col-md-12">
                <select
                  id="categoria"
                  name="categoria"
                  class="form-control input-md"
                  th:field="*{id_categoria}"
                >
                  <option
                    th:each="categoria: ${categorias}"
                    th:value="${categoria.id}"
                    th:text="${categoria.nombre}"
                  ></option>
                </select>
              </div>
            </div>

            <!-- Form Name -->
            <legend
              th:text="${productoForm != null and productoForm.id != null} ? 'Editar Producto' : 'Nuevo Producto'"
            >
              Nuevo Producto
            </legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="nombre">Nombre</label>
              <div class="col-md-12">
                <input
                  id="nombre"
                  name="nombre"
                  type="text"
                  placeholder="Nombre"
                  class="form-control input-md"
                  th:field="*{nombre}"
                  th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid'"
                />
                <span
                  th:if="${#fields.hasErrors('nombre')}"
                  th:errors="*{nombre}"
                  class="text-danger"
                  id="nombre-error"
                  >Errores</span
                >
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="descripcion"
                >Descripción</label
              >
              <div class="col-md-12">
                <input
                  id="descripcion"
                  name="descripcion"
                  type="text"
                  placeholder="Descripción"
                  class="form-control input-md"
                  th:field="*{descripcion}"
                />
                <span
                  th:if="${#fields.hasErrors('descripcion')}"
                  th:errors="*{descripcion}"
                  class="text-danger"
                  id="descripcion-error"
                  >Errores</span
                >
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="precio">Precio</label>
              <div class="col-md-12">
                <input
                  id="precio"
                  name="precio"
                  step="0.01"
                  type="number"
                  placeholder="Precio"
                  class="form-control input-md"
                  th:field="*{precio}"
                />
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="stock">Stock</label>
              <div class="col-md-12">
                <input
                  id="stock"
                  name="stock"
                  type="number"
                  placeholder="Stock"
                  class="form-control input-md"
                  th:field="*{stock}"
                />
              </div>
            </div>

            <!-- Impuesto -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="impuesto"
                >Impuesto</label
              >
              <div class="col-md-12">
                <input
                  id="impuesto"
                  name="impuesto"
                  type="number"
                  step="0.01"
                  class="form-control input-md"
                  th:value="${impuesto} ?: 21"
                />
              </div>
            </div>

            <!-- Imagen -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="file">Imagen</label>
              <div class="col-md-12">
                <input
                  id="file"
                  name="file"
                  type="file"
                  class="form-control input-file input-md"
                />
                <span
                  th:if="${#fields.hasErrors('imagen')}"
                  th:errors="*{imagen}"
                  class="text-danger"
                  id="imagen-error"
                  >Errores</span
                >
              </div>
            </div>

            <!-- Botón de submit -->
            <div class="form-group">
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary mt-3">Guardar</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

    <th:block th:insert="~{footer}"></th:block>
  </body>
</html>
