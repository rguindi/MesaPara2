<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="~{header}"></th:block>

<main>
<div class="container col-md-6 col-xl-5 col-xxl-4 card p-3 mt-5 ">
	
	<h4 th:text="${enviado}"></h4>

    <!-- Si el id es igual a 0 es que es un nuevo usuario, si es diferente estamos editando --> 
	<form th:if="${enviado == null}" class="form-horizontal" action="/contacto" method="post">
		<fieldset>

			<!-- Form Name -->
			<legend >Formulario de contacto</legend>

		



			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="email">Email</label>
				<div class="col-md-4 w-100 ">
					<input id="email" name="email" type="text" placeholder="Email" class="form-control input-md" >
						<span class="text-danger" id="email-error"th:text="${errorEmail}"></span>
				</div>

			</div>

		

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="nombre">Nombre</label>
				<div class="col-md-4 w-100">
					<input id="nombre" name="nombre" type="text" placeholder="Nombre" 
						class="form-control input-md" >
						<span  class="text-danger" id="nombre-error" th:text="${errorNombre}"></span>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="apellido1">
					Apellidos</label>
				<div class="col-md-4 w-100">
					<input id="apellido" name="apellido" type="text"
						 class="form-control input-md">
				</div>
			</div>



			<!-- Text input-->
			<div class="form-group" >
				<label class="col-md-4 control-label" for="dni">Consulta</label>
				<div class="col-md-4 w-100">
					<textarea style="height: 200px;" name="consulta" id="" cols="30" rows="10" class="w-100 "></textarea>
					<span  class="text-danger" id="dni-error" th:text="${errorConsulta}"></span>
				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="singlebutton"></label>
				<div class="col-md-4">
					<button id="enviar" name="enviar" type="submit"
						class="btn btn-primary">Enviar</button>
				</div>
			</div>




		</fieldset>
	</form>
</div>
</main>

<th:block th:insert="~{footer}"></th:block>
