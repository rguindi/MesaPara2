<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="~{header}"></th:block>

<main>

    <section class="articulo container p-4">
      <div class="tituloproducto">
        <h1 th:text="${producto.nombre}">
        </h1>
      </div>
      <div class="d-flex row">
        <figure class="imagenproducto col-6">
          <img src="" th:src="@{${producto.imagen}}" class="imagenproducto rounded-5 shadow " style="max-height: 500px;" >
        </figure>
        <div class="col-6 container" style="color: black;">
          <h4>Descripcion</h4>
          <p th:text="${producto.descripcion}">
    
          </p>


          <div class="d-flex">
            <div class="card-footer text-center radius  me-2 p-3">
              <span class="card-text fw-bold precio pb-0 " th:text="${#numbers.formatInteger(producto.precio, '0')}"></span>
              <span class=" align-top "  th:text="${#numbers.formatDecimal(producto.precio, 0, 2).substring(#numbers.formatDecimal(producto.precio, 0, 2).length() - 2)} + ' €'"></span>
            </div>
            <br><br>
       
            <p class="text-success fst-italic mt-3 "><i class="bi bi-check ms-5 me-2 text-success  "></i>Envio gratis!</p>
          
          </div>
          
            <div class="text-center ">
              <div>
                
                
                <form action="/addCarrito" method="post">
                  
                  <label for="cantidad">Cantidad:</label>
                  <input type="number" id="cantidad" name="cantidad" value="1" class="ms-2 input-cantidad">
                  <input type="hidden" name="id" th:value="${producto.id}" />
                  <button type="submit"  class="btn btn-sm btn-warning  fw-bold ms-3  ">Añadir al carrito</button>
                </form>

            
            </div>


            </div>
          <p class="mt-4 border-bottom  text-secondary" th:text="${producto.stock >5} ? 'En Stock' : 'Últimas unidades disponibles'">
          </p>
          <p th:src="@{${producto.id}}">
            
          </p>

        </div>

      </div>
    </section>


  </main>
    
<th:block th:insert="~{footer}"></th:block>
