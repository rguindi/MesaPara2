<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="header"></th:block>


<div class="container col-md-6 col-xl-5 col-xxl-4 card p-3 mt-5  ">

    <!-- Si el id es igual a 0 es que es un nuevo usuario, si es diferente estamos editando --> 
	<form class="form-horizontal" action="#" th:action="${usuarioForm != null and usuarioForm.id != null} ? @{/editar/submit} : @{/registro/submit}" method="post"  
		th:object="${usuarioForm}">
		<fieldset>

			<!-- Form Name -->
			<legend th:text="${usuarioForm != null and usuarioForm.id != null} ? 'Editar Usuario' : 'Nuevo Usuario'" >Nuevo Usuario</legend>



			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="email">Email</label>
				<div class="col-md-4">
					<input id="email" name="email" type="text" placeholder="Email"
						class="form-control input-md" required th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
						<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger" id="email-error">Errores</span>

				</div>

				<!-- Password input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="clave">Contrase√±a</label>
					<div class="col-md-4">
						<input id="clave" name="clave" type="password"
							placeholder="Password" class="form-control input-md" required
							th:field="*{clave}">

					</div>
				</div>


			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="nombre">Nombre</label>
				<div class="col-md-4">
					<input id="nombre" name="nombre" type="text" placeholder="Nombre"
						class="form-control input-md" th:field="*{nombre}">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="apellido1">Primer
					Apellido</label>
				<div class="col-md-4">
					<input id="apellido1" name="apellido1" type="text"
						placeholder="Primer Apellido" class="form-control input-md"
						required th:field="*{apellido1}">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="apellido2">Segundo
					Apellido</label>
				<div class="col-md-4">
					<input id="apellido2" name="apellido2" type="text"
						placeholder="Segundo Apellido" class="form-control input-md"
						required th:field="*{apellido2}">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="direccion">Direccion</label>
				<div class="col-md-4">
					<input id="direccion" name="direccion" type="text"
						placeholder="Direccion" class="form-control input-md" required
						th:field="*{direccion}">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="provincia">Provincia</label>
				<div class="col-md-4">
					<input id="provincia" name="provincia" type="text"
						placeholder="Provincia" class="form-control input-md" required
						th:field="*{provincia}">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="localidad">Localidad</label>
				<div class="col-md-4">
					<input id="localidad" name="localidad" type="text"
						placeholder="Localidad" class="form-control input-md"
						th:field="*{localidad}">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="telefono">Telefono</label>
				<div class="col-md-4">
					<input id="telefono" name="telefono" type="text"
						placeholder="Telefono" class="form-control input-md"
						th:field="*{telefono}">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group" >
				<label class="col-md-4 control-label" for="dni">DNI</label>
				<div class="col-md-4">
					<input id="dni" name="dni" type="text" placeholder="DNI"
						class="form-control input-md" th:field="*{dni}" th:classappend="${#fields.hasErrors('dni')} ? 'is-invalid'">
					<span th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="text-danger" id="dni-error">Errores</span>
				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="singlebutton">Single
					Button</label>
				<div class="col-md-4">
					<button id="enviar" name="enviar" type="submit"
						class="btn btn-primary">Enviar</button>
				</div>
			</div>




		</fieldset>
	</form>
</div>

<th:block th:include="footer"></th:block>
