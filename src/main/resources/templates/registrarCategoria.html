<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="header"></th:block>


<div class="container col-md-6 col-xl-5 col-xxl-4 card p-3 mt-5  ">

	<!-- Si el id es igual a 0 es que es un nuevo usuario, si es diferente estamos editando -->
	<form class="form-horizontal" action="#" enctype="multipart/form-data"
		th:action="${categoriaForm != null and categoriaForm.id != 0} ? @{/editarCategoria/submit} : @{/registrarCategoria/submit}"
		method="post" th:object="${categoriaForm}">
		<fieldset>

			
			<!-- Form Name -->
			<legend
				th:text="${categoriaForm != null and categoriaForm.id != null} ? 'Editar Categoria' : 'Nueva Categoria'">Nuevo
				Categoria</legend>


			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="nombre">Nombre</label>
				<div class="col-md-12">
					<input id="nombre" name="nombre" type="text" placeholder="Nombre"
						class="form-control input-md" th:field="*{nombre}">
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="descripcion">Descripción</label>
				<div class="col-md-12">
					<input id="descripcion" name="descripcion" type="text"
						placeholder="Descripción" class="form-control input-md"
						th:field="*{descripcion}">
				</div>
			</div>

			
			<!-- Botón de submit -->
			<div class="form-group">
				<div class="col-md-12">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</div>


		</fieldset>
	</form>
</div>

<th:block th:insert="footer"></th:block>
