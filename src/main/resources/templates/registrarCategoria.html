<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Mesa Para 2" />
    <meta name="author" content=" Raul Ferrero Vicebte" />

    <title>Registrar Categoría</title>
  </head>

  <body>
    <th:block th:insert="~{admin/header}"></th:block>

    <div class="container-fluid m-0 p-0 d-flex">
      <div
        class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
        style="width: 280px; height: 100vh"
      >
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="/productos" class="nav-link active" aria-current="page">
              <svg class="bi pe-none me-2" width="16" height="16">
                <use xlink:href="#home" />
              </svg>
              Productos
            </a>
          </li>
          <li>
            <a href="/pedidos" class="nav-link text-white">
              <svg class="bi pe-none me-2" width="16" height="16">
                <use xlink:href="#speedometer2" />
              </svg>
              Pedidos
            </a>
          </li>
          <li>
            <a href="/categorias" class="nav-link text-white">
              <svg class="bi pe-none me-2" width="16" height="16">
                <use xlink:href="#table" />
              </svg>
              Categorias
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <svg class="bi pe-none me-2" width="16" height="16">
                <use xlink:href="#grid" />
              </svg>
              Empleados
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <svg class="bi pe-none me-2" width="16" height="16">
                <use xlink:href="#people-circle" />
              </svg>
              Clientes
            </a>
          </li>
        </ul>
      </div>

      <div class="container col-md-6 col-xl-5 col-xxl-4 card p-3 mt-5">
        <!-- Si el id es igual a 0 es que es un nuevo usuario, si es diferente estamos editando -->
        <form
          class="form-horizontal"
          action="#"
          enctype="multipart/form-data"
          th:action="${categoriaForm != null and categoriaForm.id != 0} ? @{/editarCategoria/submit} : @{/registrarCategoria/submit}"
          method="post"
          th:object="${categoriaForm}"
        >
          <fieldset>
            <!-- Form Name -->
            <legend
              th:text="${categoriaForm != null and categoriaForm.id != null} ? 'Editar Categoria' : 'Nueva Categoria'"
            >
              Nuevo Categoria
            </legend>
            <input name="id" type="hidden" th:value="${categoriaForm.id}" />
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="nombre">Nombre</label>
              <div class="col-md-12">
                <input
                  id="nombre"
                  name="nombre"
                  type="text"
                  placeholder="Nombre"
                  class="form-control input-md"
                  th:field="*{nombre}"
                />
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="descripcion"
                >Descripción</label
              >
              <div class="col-md-12">
                <input
                  id="descripcion"
                  name="descripcion"
                  type="text"
                  placeholder="Descripción"
                  class="form-control input-md"
                  th:field="*{descripcion}"
                />
              </div>
            </div>

            <!-- Botón de submit -->
            <div class="form-group">
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary mt-3">
                  Guardar
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

    <th:block th:insert="footer"></th:block>
  </body>
</html>
