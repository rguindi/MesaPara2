<body>


    <div class="container col-md-6 col-xl-5 col-xxl-4 card p-3 mt-5  ">
        <form action="/cambiarPass/submit" method="POST">
          


            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="opass" class="form-control" name="opass"   />
                <label class="form-label" for="opass">Escriba su contraseña actual</label><br>
                <span class="text-danger"  th:text="${old}"></span>

            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="pass" class="form-control" name="pass"   />
                <label class="form-label" for="pass">Contraseña nueva:</label><br>
                <span class="text-danger"  th:text="${clave}"></span>

            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="rpass" class="form-control" name="rpass"   />
                <label class="form-label" for="rpass">Repita contraseña nueva:</label><br>
                <span class="text-danger"  th:text="${clave2}"></span>
                <span class="text-danger"  th:text="${nocoinciden}"></span>

            </div>
      


            <div class="text-center">
                <!-- Submit button -->
                <button type="submit" class="btn btn-warning  btn-block mb-4" name="Cambiar">Cambiar</button> <br>

                <!-- Register buttons -->
                <p><a th:href="@{/editar/{id}(id=${session.usuario.id})}">Volver</a></p>


            </div>
        </form>
    </div>
