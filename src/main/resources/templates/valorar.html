<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">


  <title>Mesa para 2</title>
</head>

<body>


    <div class="container p-3 mt-5 d-flex justify-content-evenly   ">
      <img src="" th:src="@{${IMG} + ${producto.imagen}}" class="imagenproducto rounded-5 shadow " style="max-height: 400px; width: fit-content;" >
      <div>
        <p class="fw-bold mt-4">Puntuación:</p>
      <div class="ms-auto text-warning">
        <i id="i1" class="bi bi-star"></i>
        <i id="i2" class="bi bi-star"></i>
        <i id="i3" class="bi bi-star"></i>
        <i id="i4" class="bi bi-star"></i>
        <i id="i5" class="bi bi-star"></i>
      </div>
      <form action="/valoracion/submit" class="mt-4">
        <select hidden name="select" id="select">
          <option value="1" name="1" id="o1"></option>
          <option value="2" name="2" id="o2"></option>
          <option value="3" name="3" id="o3"></option>
          <option value="4" name="4" id="o4"></option>
          <option value="5" name="5" id="o5"></option>
        </select>
        <label class="fw-bold " for="descripcion">Escriba una reseña:</label><br>
        <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea> <br>
        <button class="btn btn-sm btn-secondary " type="submit">Enviar</button>
      </form>
    </div>
    </div>

    <script src="/js/valorar.js"></script>
</body>
</html>
