<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Mesa Para 2" />
    <meta name="author" content=" Raul Ferrero Vicebte" />

    <title>Productos</title>
  </head>
  
  <body>
	  <th:block th:insert="~{admin/header}"></th:block>

<div class="container-fluid m-0 p-0 d-flex">

    <div
      class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
      style="width: 280px; height: 100vh;"
    >
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="/productos" class="nav-link text-white" aria-current="page">
            <svg class="bi pe-none me-2" width="16" height="16">
              <use xlink:href="#home" />
            </svg>
            Productos
          </a>
        </li>
        <li>
          <a href="/pedidos" class="nav-link text-white">
            <svg class="bi pe-none me-2" width="16" height="16" >
              <use xlink:href="#speedometer2" />
            </svg>
            Pedidos
          </a>
        </li>
        <li>
          <a href="/categorias" class="nav-link text-white">
            <svg class="bi pe-none me-2" width="16" height="16">
              <use xlink:href="#table" />
            </svg>
            Categorias
          </a>
        </li>
        <li>
          <a href="/empleados" class="nav-link  text-white">
            <svg class="bi pe-none me-2" width="16" height="16">
              <use xlink:href="#grid" />
            </svg>
            Empleados
          </a>
        </li>
        <li>
          <a href="/clientes" class="nav-link active text-white">
            <svg class="bi pe-none me-2" width="16" height="16">
              <use xlink:href="#people-circle" />
            </svg>
            Clientes
          </a>
        </li>
      </ul>
    </div>

    
    <div class="container">

      <div class="starter-template">
        <h1>Listado de Usuarios</h1>
        
        <table class="table table-striped table-responsive table-hover">
        	<thead>
        	<tr><th>Id</th>
        	<th>Id_ROl</th>
        <th>Email</th>
        	<th>Clave</th>
        	<th>Nombre</th>
        	<th>Ape1</th>
        	<th>Ape2</th>
        	<th>Direccion</th>
        	<th>provincia</th>
        	<th>localidad</th>
        	<th>teleffon</th>
        	<th>Dni</th></tr>
        	
       </thead>
       
       <tbody>
       		<tr th:each="usuario: ${listaUsuarios}" >
       		<td th:text="${usuario.id}"></td>	
       			<td th:text="${usuario.id_rol}"></td>
       			<td th:text="${usuario.email}"></td>
       			<td th:text="${usuario.clave}"></td>
       			<td th:text="${usuario.nombre}"></td>
       			<td th:text="${usuario.apellido1}"></td>
       			<td th:text="${usuario.apellido2}"></td>
       			<td th:text="${usuario.direccion}"></td>
       			<td th:text="${usuario.provincia}"></td>
       			<td th:text="${usuario.localidad}"></td>
       			<td th:text="${usuario.telefono}"></td>
       			<td th:text="${usuario.dni}"></td>
       			
       		
       		</tr>
       </tbody>

        </table>
        
        
      </div>

    </div><!-- /.container -->

</div>
  </body>
</html>
