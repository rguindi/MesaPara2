<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Mesa Para 2" />
    <meta name="author" content=" Raul Ferrero Vicebte" />

    <title>Registrar Descuento</title>
  </head>

  <body>
    <th:block th:insert="~{admin/header}"></th:block>
    <div class="container-fluid m-0 p-0 d-flex">
    <th:block th:insert="~{admin/leftNav}"></th:block>

    <div class="container-fluid m-0 p-0 d-flex">
   

      <div class="container col-md-6 col-xl-5 col-xxl-4 card p-3 mt-5">
        <!-- Si el id es igual a 0 es que es un nuevo usuario, si es diferente estamos editando -->
        <form
          class="form-horizontal"
          action="#"
          enctype="multipart/form-data"
          th:action="${descuentoForm != null and descuentoForm.id != 0} ? @{/editarDescuento/submit} : @{/registrarDescuento/submit}"
          method="post"
          th:object="${descuentoForm}"
        >
          <fieldset>
            <!-- Form Name -->
            <legend
              th:text="${descuentoForm != null and descuentoForm.id != null} ? 'Editar Descuento' : 'Nueva Descuento'"
            >
              Nuevo Descuento
            </legend>
            <input name="id" type="hidden" th:value="${descuentoForm.id}" />
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="codigo">Codigo</label>
              <div class="col-md-12">
                <input
                  id="codigo"
                  name="codigo"
                  type="text"
                  placeholder="Codigo de descuento"
                  class="form-control input-md"
                  th:field="*{codigo}"
                />

                <span
                th:if="${#fields.hasErrors('codigo')}"
                th:errors="*{codigo}"
                class="text-danger"
                id="codigo-error"
                >Errores</span>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="descuento"
                >Descuento</label
              >
              <div class="col-md-12">
                <input
                  id="descuento"
                  name="descuento"
                  type="number"
                  step="0.1"
                  placeholder="Descripci贸n"
                  class="form-control input-md"
                  th:field="*{descuento}"
                />
                <span
                th:if="${#fields.hasErrors('descuento')}"
                th:errors="*{descuento}"
                class="text-danger"
                id="descuento-error"
                >Errores</span>
              </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="fecha_inicio"
                >Fecha de Inicio</label
              >
              <div class="col-md-12">
                <input
                  id="fecha_inicio"
                  name="fecha_inicio"
                  type="datetime-local"
                  step="1"
                  placeholder="Descripci贸n"
                  class="form-control input-md"
                  th:field="*{fecha_inicio}"
                />
                <span
                th:if="${#fields.hasErrors('fecha_inicio')}"
                th:errors="*{fecha_inicio}"
                class="text-danger"
                id="fecha_inicio-error"
                >Errores</span>
              </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="fecha_fin"
                >Fecha de fin</label
              >
              <div class="col-md-12">
                <input
                  id="fecha_fin"
                  name="fecha_fin"
                  type="datetime-local"
                  step="1"
                  placeholder="Descripci贸n"
                  class="form-control input-md"
                  th:field="*{fecha_fin}"
                />
                <span
                th:if="${#fields.hasErrors('fecha_fin')}"
                th:errors="*{fecha_fin}"
                class="text-danger"
                id="fecha_fin-error"
                >Errores</span>
              </div>
            </div>

            <!-- Bot贸n de submit -->
            <div class="form-group">
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary mt-3">
                  Guardar
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  </body>
</html>
