<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Mesa Para 2" />
    <meta name="author" content=" Raul Ferrero Vicebte" />

    <title>Registrar Proveedor</title>
  </head>

  <body>
    <th:block th:insert="~{admin/header}"></th:block>
    <div class="container-fluid m-0 p-0 d-flex">
    <th:block th:insert="~{admin/leftNav}"></th:block>

    <div class="container-fluid m-0 p-0 d-flex">
   

      <div class="container col-md-6 col-xl-5 col-xxl-4 card p-3 mt-5">
        <!-- Si el id es igual a 0 es que es un nuevo usuario, si es diferente estamos editando -->
        <form
          class="form-horizontal"
          action="#"
          enctype="multipart/form-data"
          th:action="${proveedorForm != null and proveedorForm.id != 0} ? @{/editarProveedor/submit} : @{/registrarProveedor/submit}"
          method="post"
          th:object="${proveedorForm}"
        >
          <fieldset>
            <!-- Form Name -->
            <legend
              th:text="${proveedorForm != null and proveedorForm.id != null} ? 'Editar Proveedor' : 'Nueva Proveedor'"
            >
              Nuevo Proveedor
            </legend>
            <input name="id" type="hidden" th:value="${proveedorForm.id}" />
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="nombre">Nombre</label>
              <div class="col-md-12">
                <input
                  id="nombre"
                  name="nombre"
                  type="text"
                  placeholder="Nombre de proveedor"
                  class="form-control input-md"
                  th:field="*{nombre}"
                />

                <span
                th:if="${#fields.hasErrors('nombre')}"
                th:errors="*{nombre}"
                class="text-danger"
                id="nombre-error"
                >Errores</span>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="direccion"
                >Dirección</label
              >
              <div class="col-md-12">
                <input
                  id="direccion"
                  name="direccion"
                  type="text"
                  placeholder="Dirección"
                  class="form-control input-md"
                  th:field="*{direccion}"
                />
                <span
                th:if="${#fields.hasErrors('direccion')}"
                th:errors="*{direccion}"
                class="text-danger"
                id="direccion-error"
                >Errores</span>
              </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="localidad"
                >Localidad</label
              >
              <div class="col-md-12">
                <input
                  id="localidad"
                  name="localidad"
                  type="text"
                  placeholder="Localidad"
                  class="form-control input-md"
                  th:field="*{localidad}"
                />
                <span
                th:if="${#fields.hasErrors('localidad')}"
                th:errors="*{localidad}"
                class="text-danger"
                id="localidad-error"
                >Errores</span>
              </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="provincia"
                >Provincia</label
              >
              <div class="col-md-12">
                <input
                  id="provincia"
                  name="provincia"
                  type="text"
                  placeholder="Provincia"
                  class="form-control input-md"
                  th:field="*{provincia}"
                />
                <span
                th:if="${#fields.hasErrors('provincia')}"
                th:errors="*{provincia}"
                class="text-danger"
                id="provincia-error"
                >Errores</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="telefono"
                >Teléfono</label
              >
              <div class="col-md-12">
                <input
                  id="telefono"
                  name="telefono"
                  type="text"
                  placeholder="Teléfono"
                  class="form-control input-md"
                  th:field="*{telefono}"
                />
                <span
                th:if="${#fields.hasErrors('telefono')}"
                th:errors="*{telefono}"
                class="text-danger"
                id="telefono-error"
                >Errores</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="cif"
                >CIF</label
              >
              <div class="col-md-12">
                <input
                  id="cif"
                  name="cif"
                  type="text"
                  placeholder="CIF"
                  class="form-control input-md"
                  th:field="*{cif}"
                />
                <span
                th:if="${#fields.hasErrors('cif')}"
                th:errors="*{cif}"
                class="text-danger"
                id="cif-error"
                >Errores</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="email"
                >Email</label
              >
              <div class="col-md-12">
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="Email"
                  class="form-control input-md"
                  th:field="*{email}"
                />
                <span
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}"
                class="text-danger"
                id="email-error"
                >Errores</span>
              </div>
            </div>

            <!-- Botón de submit -->
            <div class="form-group">
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary mt-3">
                  Guardar
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  </body>
</html>
