<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Mesa Para 2" />
    <meta name="author" content=" Raul Ferrero Vicebte" />

    <title>Productos</title>
  </head>
  
  <body>
	  <th:block th:insert="~{admin/header}"></th:block>

<div class="container-fluid m-0 p-0 d-flex">

    <div
      class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
      style="width: 280px"
    >
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="/productos" class="nav-link active" aria-current="page">
            <svg class="bi pe-none me-2" width="16" height="16">
              <use xlink:href="#home" />
            </svg>
            Productos
          </a>
        </li>
        <li>
          <a href="/pedidos" class="nav-link text-white">
            <svg class="bi pe-none me-2" width="16" height="16" >
              <use xlink:href="#speedometer2" />
            </svg>
            Pedidos
          </a>
        </li>
        <li>
          <a href="/categorias" class="nav-link text-white">
            <svg class="bi pe-none me-2" width="16" height="16">
              <use xlink:href="#table" />
            </svg>
            Categorias
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-white">
            <svg class="bi pe-none me-2" width="16" height="16">
              <use xlink:href="#grid" />
            </svg>
            Empleados
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-white">
            <svg class="bi pe-none me-2" width="16" height="16">
              <use xlink:href="#people-circle" />
            </svg>
            Clientes
          </a>
        </li>
      </ul>
    </div>

    <div class="container">
      <div class="starter-template">
        <h2>Listado de Productos</h2>

        <table class="table table-striped table-responsive table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Id</th>
              <th>Categoría</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Fecha de alta</th>
              <th>Activo</th>
              <th>Impuesto</th>
              <th>Url</th>
              <th>Opción</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="producto: ${listaProductos}">
              <form action="/gestionProducto" method="get">
                <td>
                  <img th:src="@{${producto.imagen}}" width="50" height="50" />
                </td>
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.id_categoria}"></td>
                <td th:text="${producto.nombre}"></td>
                <td
                  th:text="${producto.descripcion}"
                  class="text-truncate"
                  style="max-width: 150px"
                ></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.stock}"></td>
                <td th:text="${producto.fechaAlta}"></td>
                <td>
                  <span th:if="${producto.fechaBaja == null}">
                    <button
                      name="accion"
                      value="eliminar"
                      class="btn btn-sm btn-success"
                    >
                      Desactivar
                    </button>
                  </span>
                  <span th:if="${producto.fechaBaja != null}">
                    <button
                      name="accion"
                      value="activar"
                      class="btn btn-sm btn-danger"
                    >
                      Activar
                    </button>
                  </span>
                </td>
                <td th:text="${producto.impuesto}"></td>
                <td th:text="${producto.imagen}"></td>
                <td>
                  <button
                    name="accion"
                    value="editar"
                    class="btn btn-sm btn-warning"
                  >
                    Editar
                  </button>
                </td>
                <input type="hidden" name="id" th:value="${producto.id}" />
              </form>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
  </body>
</html>
