<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Mesa Para 2" />
    <meta name="author" content=" Raul Ferrero Vicebte" />

    <title>Pedidos</title>
  </head>
  
  <body>
	  <th:block th:insert="~{admin/header}"></th:block>

<div class="container-fluid m-0 p-0 d-flex">

    <div
      class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
      style="width: 280px; height: 100vh;"
    >
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="/productos" class="nav-link text-white" aria-current="page">
            <svg class="bi pe-none me-2" width="16" height="16">
              <use xlink:href="#home" />
            </svg>
            Productos
          </a>
        </li>
        <li>
          <a href="/pedidos" class="nav-link active text-white">
            <svg class="bi pe-none me-2" width="16" height="16" >
              <use xlink:href="#speedometer2" />
            </svg>
            Pedidos
          </a>
        </li>
        <li>
          <a href="/categorias" class="nav-link text-white">
            <svg class="bi pe-none me-2" width="16" height="16">
              <use xlink:href="#table" />
            </svg>
            Categorias
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-white">
            <svg class="bi pe-none me-2" width="16" height="16">
              <use xlink:href="#grid" />
            </svg>
            Empleados
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-white">
            <svg class="bi pe-none me-2" width="16" height="16">
              <use xlink:href="#people-circle" />
            </svg>
            Clientes
          </a>
        </li>
      </ul>
    </div>

    <div class="container">
      <div class="starter-template">
        <h2>Listado de Pedidos</h2>

        <table class="table table-striped table-responsive table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Usuario</th>
              <th>Fecha</th>
              <th>Método de Pago</th>
              <th>Estado</th>
              <th>Número de Factura</th>
              <th>Total</th>
              <th>Opción</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="pedido: ${listaPedidos}">
              <form action="/gestionPedido" method="get">
                <td th:text="${pedido.id}"></td>
                <td th:text="${pedido.id_usuario}"></td>
                <td th:text="${pedido.fecha}"></td>
                <td th:text="${pedido.metodo_pago}"></td>
                <td th:text="${pedido.estado}"></td>
                <td th:text="${pedido.num_factura}"></td>
                <td th:text="${pedido.total}"></td>
                <td>
                  <button
                    name="accion"
                    value="editar"
                    class="btn btn-sm btn-warning"
                  >
                    Editar
                  </button>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
  </body>
</html>
