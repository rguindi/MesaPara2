<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Mesa Para 2" />
    <meta name="author" content=" Raul Ferrero Vicebte" />

    <title>Empleados</title>
  </head>
  
  <body>
	  <th:block th:insert="~{admin/header}"></th:block>

<div class="container-fluid m-0 p-0 d-flex">

  <th:block th:insert="~{admin/leftNav}"></th:block>

    
    <div class="container">

      <div class="starter-template">
        <div>
          <h2 class="text-center mt-3">Listado de Empleados</h2>
         

        </div>
        
        <table class="table table-striped table-responsive table-hover">
        	<thead>
        <th>Email</th>
        	<th>Nombre</th>
        	<th>Ape1</th>
        	<th>Ape2</th>
        	<th>Direccion</th>
        	<th>provincia</th>
        	<th>localidad</th>
        	<th>teleffon</th>
        	<th>Dni</th>
        	<th>Opci√≥n</th>
        
        </tr>
        	
       </thead>
       
       <tbody>
       		<tr th:each="usuario: ${listaUsuarios}" >

       			<td th:text="${usuario.email}"></td>
       			<td th:text="${usuario.nombre}"></td>
       			<td th:text="${usuario.apellido1}"></td>
       			<td th:text="${usuario.apellido2}"></td>
       			<td th:text="${usuario.direccion}"></td>
       			<td th:text="${usuario.provincia}"></td>
       			<td th:text="${usuario.localidad}"></td>
       			<td th:text="${usuario.telefono}"></td>
       			<td th:text="${usuario.dni}"></td>
            <td>
              <form action="/gestionEmpleado" method="POST">
                <input type="hidden" name="id" th:value="${usuario.id}" />
              <span th:if="${usuario.fechaBaja == null}">
                <button
                  name="accion"
                  value="eliminar"
                  class="btn btn-sm btn-success"
                >
                  Desactivar
                </button>
              </span>
              <span th:if="${usuario.fechaBaja != null}">
                <button
                  name="accion"
                  value="activar"
                  class="btn btn-sm btn-danger"
                >
                  Activar
                </button>
              </span>
            </form>
            </td>
       			
       		
       		</tr>
       </tbody>

        </table>
        
        
      </div>

    </div><!-- /.container -->

</div>
  </body>
</html>
