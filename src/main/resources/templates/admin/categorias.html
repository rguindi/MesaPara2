<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Mesa Para 2" />
    <meta name="author" content=" Raul Ferrero Vicebte" />

    <title>Categorias</title>
  </head>
  
  <body>
	  <th:block th:insert="~{admin/header}"></th:block>
    <div class="container-fluid m-0 p-0 d-flex">

      <th:block th:insert="~{admin/leftNav}"></th:block>

    <div class="container">

      <div class="starter-template">
        <div>
          <h2 class="text-center mt-3">Listado de Categorías</h2>
          <a href="/registrarCategoria" class="btn btn-danger mb-2">Añadir categoria</a>

        </div>
        
        <table class="table table-striped table-responsive table-hover">
        	<thead>
        	<tr>
        	<th>Nombre</th>
        	<th>Descripción</th>
        	<th>Opción</th>
        	</tr>
        	
       </thead>
       
       <tbody>
       		<tr th:each="categoria: ${listaCategorias}" >
       			<td th:text="${categoria.nombre}"></td>
       			<td th:text="${categoria.descripcion}"></td>

            <td>
              <form action="/gestionCategoria" method="POST">
              <input name="id" type="hidden" th:value="${categoria.id}">
              <button class=" btn btn-sm btn-warning " type="submit" name="action" value="editar">Editar</button>
        <button class="btn btn-sm btn-danger " type="submit" name="action" value="eliminar">Eliminar</button>
      </form>
            </td>
       			
       		</tr>
       </tbody>

        </table>
        
        
      </div>

    </div><!-- /.container -->

    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
